    <h1 id="contactText">Contact Me</h1>
    
    <h3>Fill the form below to contact me.</h3>

    <div class="formWrapper"> 
      <form method="POST" class="contact-form" action="https://formsubmit.co/phonerepairmac@gmail.com">
        <label for="name"><b>Name</b></label>
        <input type="text" name="name" placeholder="Kingerious" id="contact-name" required>
        <label for="email"><b>Email</b></label>
        <input type="email" name="email" placeholder="you@email.com" id="contact-email" required>
        <label for="message"><b>Message</b></label>
        <textarea name="message" id="contact-message" cols="30" rows="7" placeholder="im having an issue with..."
          required></textarea>
        <input type="hidden" name="_next" value="https://phonerepairuk.tk/thankyou">
        <button type="submit" onclick="send()" id="submit-button">Submit</button>
      </form>
    </div>
    <div id="pbf">
      <p>You can also email me at <code>&nbsp;phonerepairmac@gmail.com&nbsp;</code> <br /> or shoot me a text on discord (<code>&nbsp;⚡ Macbook Official ⚡#0001&nbsp;</code>)</p>
    </div>
  </div>
</body>
